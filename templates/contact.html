{% extends "index.html" %}
{% block content %}
<h3 class="text-center">{{ page_title }}</h3>

<div class="row mb-4">
    <div class="col-lg-8 col-md-10 mx-auto">
        <p>You can get in touch with the family with your Name and condolense message. They will be glad to hear from
            you!</p>
        <form onsubmit="return sendMail(this);" methods="POST" name="sentMessage" id="contactForm" novalidate>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Name" id="name" required
                        data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                    <label>Message</label>
                    <textarea rows="5" class="form-control" name="message" placeholder="Message" id="message" required
                        data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary" id="sendMessageButton">Send Condolence</button>
            </div>
        </form>
    </div>
</div>
<div class="row success"></div>

{% endblock %}
