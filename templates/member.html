{% extends "index.html" %}
{% block content %}
<div class="row">
    <div class="col-md-5">
        <img src="{{ item.image_source }}" alt="Profile image for {{ item.name }}">
        <h2 class="col-md-7">{{ item.name }}</h2>
    </div>
</div>

<div class="col-md-12">
    <p>{{ item.description }}</p>
    </p>
</div>
{% endblock %}
