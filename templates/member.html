{% extends "index.html" %}
{% block content %}
<div class="row mb-4">
    <div class="col-md-5">
        <img src="{{ item.image_source }}" alt="Profile image for {{ item.name }}">
        <h2 class="col-md-7">{{ item.name }}</h2>
    </div>

    <div class="col-md-12">
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <p class="card-text">{{ item.description }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
